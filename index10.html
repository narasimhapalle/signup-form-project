                    <td>
                      <input type="text" name="name" size="15" required>
                       <p>enter your name</p><br>

                </tr>
                <tr>
                    <td>
                        <label>college:</label>
                    </td>
                    <td>
                       <input type="text" name="coll" size="15" disabled><br>

                </tr>
                <tr>
                    <td>
                         <label >primary e-mail:</label>
                    </td>
                    <td>
                        <input type="email" name="pemail" size="15" required>
           <p>enter yor emial</p>

            <img class= "invalid" src="chek.png">

                    </td>

                    <label>secondary e-mail:</label>

            <img class="valid" src="tick.png">
            <img class="invalid" src="chek.png">
            <br>

                </tr>
                <tr>
                    <td>
                      <label>password:</label>

           <p>enter password</p><br>
                    </td>
                </tr>
                <tr>
                    <td>

                </tr>
                <tr>
                  <td>
                     <label>Age:</label>
                  </td>
                  <td>
                      <input type="number" name="age" min="18" max="100" size="15">
           <p>enter your age</p><br>
                  </td>
                </tr>
                <tr>
                    <td>
                      <label>MOD:</label>
                    </td>

                    </td>

            </table>
           <input type="submit" name="submit"><br>
